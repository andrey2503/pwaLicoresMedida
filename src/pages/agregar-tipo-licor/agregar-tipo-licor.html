<ion-header>

  <ion-navbar>
    <ion-title>Nuevo Tipo de Licor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-6>

  <ion-list>

      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="nombre"></ion-input>
      </ion-item>
        
    </ion-list>
    <button ion-button color="secondary" (click)="agregarTipoLicor()">Agregar Tipo Licor</button>

  </ion-col>
</ion-row>
</ion-grid>
</ion-content>
