<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
        <ion-item-group *ngFor="let tipo of tipos_licor">
          <ion-item-divider color="light" >{{tipo.nombre}}</ion-item-divider>
          <div *ngFor="let licor of licores" >
          <ion-item (click)="verLicor(licor.id)" *ngIf="licor.fk_tipolicor == tipo.id" >{{ licor.nombre }}</ion-item>
        </div>
        </ion-item-group>
</ion-content>
