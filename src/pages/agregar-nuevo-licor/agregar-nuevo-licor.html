<ion-header>

  <ion-navbar>
    <ion-title>Agregar Nuevo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>
        <ion-row>
          <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-6>

    <ion-list>
      <h4>Tipo de licor</h4>
        <ion-item>
          <ion-label>Tipo</ion-label>
          <ion-select [(ngModel)]="tipo_licor">
            <ion-option *ngFor="let tipo of tipos_licor" value="{{ tipo.id }}">{{ tipo.nombre }}</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>

      <ion-list>

          <ion-item>
            <ion-label floating>Nombre</ion-label>
            <ion-input type="text" [(ngModel)]="nombre"></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button color="secondary" (click)="agregarLicor()">Agregar Licor</button>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
