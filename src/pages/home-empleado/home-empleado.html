<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Empleado</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="openPage(homePage)">
        Home
      </button>
      <button ion-item (click)="paginaPost()">
        Post
      </button>
      <button ion-item (click)="openPage(eventsPage)">
        Events
      </button>
      <button ion-item (click)="logOut()">
        Cerrar session
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
<ion-header>
  <ion-navbar>
    <ion-title>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
            Menu                 
          </button>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

</ion-content>
